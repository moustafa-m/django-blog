{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16"/>

        {% block title %}
        {% endblock title %}
    
        <nav class="navbar navbar-expand-lg" style="background-color: #233b4d;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png'%}" alt="MyProject"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'discover' %}">Discover</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create' %}">Create</a>
                        </li>
                    </ul>

                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button type="button" class="btn btn-primary ms-3 me-3">{{ user.username }}</button>
                    </a>
                    <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-primary ms-3 me-3">Logout</button>
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-primary ms-3 me-3">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-primary ms-1 me-3">Register</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>

    </head>
    <body class="bg-dark text-white">
        
        {% block container %}
        {% endblock container %}

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
