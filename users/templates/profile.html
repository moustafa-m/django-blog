{% extends 'base.html' %}

{% block title %}
    <title>Django Blog - {{ username }}</title>
{% endblock title %}

{% block container %}
    <div class="container">    
        <h1> {{ username }} </h1>

        <p> Profile created on: {{ date_joined }} <br>
            Last login: {{ last_login }}
        </p>
    </div>

    <div class="container mt-5">
        <h2> Your blogs: </h2>
        {% include 'blog_pages.html' %}
    </div>
{% endblock container %}
