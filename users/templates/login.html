{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Django Blog - Login</title>
{% endblock title %}

{% block container %}
    <div class="container">

        <h1>User Login</h1>
        {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-{{ msg.level_tag }}" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            
            <style>
                .form-text {
                    color: white;
                }
            </style>

            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
                <div class="col-6">
                    <a href={% url 'register' %}><button type="button" class="btn btn-success">Don't have an account? Register</button></a>
                </div>
            </div>
        </form>
    </div>
{% endblock container %}
